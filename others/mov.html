<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/sauravage18/Bookmarks/refs/heads/main/others/res/link%20(2).png">
    <title>Links</title>
    <style>
        /* Modern Minimalist Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1 {
            color: #1a1a1a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* List Styling */
        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-item {
            margin-bottom: 25px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a90e2;
            display: block;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .url-list {
            list-style: none;
            padding-left: 15px;
            border-left: 2px solid #f0f0f0;
        }

        .url-item {
            margin: 8px 0;
        }

        .url-link {
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }

        .url-link:hover {
            color: #000;
            text-decoration: underline;
        }

        .url-link::before {
            content: "â†’ ";
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ˜Š</h1>
        <div id="list-wrapper"></div>
    </div>

    <script>
     
		
		
		





		
		
		
		
		// 1. Your Data Structure
        const directoryData = {
            "Movies": [
                { name: "vegamovies.gratis", url: "https://vegamovies.gratis" } ,
				  { name: "rogmovies.world", url: "https://rogmovies.world" } ,
				 { name: "vega-rp", url: "https://vega-rp.com" } 
            ],
            "Empty": [
                { name: "Null", url: "#" } 
            ]  
        };








		
        // 2. The Logic to build the list
        function buildDirectory() {
            const wrapper = document.getElementById('list-wrapper');
            let mainUl = document.createElement('ul');
            mainUl.className = 'category-list';

            for (const category in directoryData) {
                // Create Category Container
                let categoryLi = document.createElement('li');
                categoryLi.className = 'category-item';

                // Create Category Label
                let categorySpan = document.createElement('span');
                categorySpan.className = 'category-name';
                categorySpan.textContent = category;
                categoryLi.appendChild(categorySpan);

                // Create Sub-list for URLs
                let urlUl = document.createElement('ul');
                urlUl.className = 'url-list';

                directoryData[category].forEach(item => {
                    let urlLi = document.createElement('li');
                    urlLi.className = 'url-item';
                    
                    let link = document.createElement('a');
                    link.href = item.url;
                    link.className = 'url-link';
                    link.textContent = item.name;
                    link.target = "_self"; // Opens in new tab

                    urlLi.appendChild(link);
                    urlUl.appendChild(urlLi);
                });

                categoryLi.appendChild(urlUl);
                mainUl.appendChild(categoryLi);
            }

            wrapper.appendChild(mainUl);
        }

        // 3. Run the function when the page loads
        window.onload = buildDirectory;
    </script>

</body>
</html>
